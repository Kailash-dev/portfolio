<section class="project-timeline-wrapper">
  <h2 class="headline">ðŸ§­ My Project Journey</h2>

  <div class="timeline">
    <div
      class="timeline-item"
      *ngFor="let project of projects; let i = index"
      [class.left]="i % 2 === 0"
      [class.right]="i % 2 !== 0"
      (click)="openProject(project)"
    >
      <div class="content">
        <h3>{{ project.title }}</h3>
        <span class="type">{{ project.type }}</span>
        <ul class="points">
          <li *ngFor="let point of project.shortPoints">{{ point }}</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="project-modal" *ngIf="selectedProject">
    <div class="modal-backdrop" (click)="closeProject()"></div>
    <div class="modal-box">
      <button class="close-btn" (click)="closeProject()">Ã—</button>
      <h2>{{ selectedProject.title }}</h2>
      <p class="type">{{ selectedProject.type }}</p>
      <p class="desc">{{ selectedProject.description }}</p>

      <div class="tech-tags">
        <span *ngFor="let tech of selectedProject.techStack" class="tag">
          {{ tech }}
        </span>
      </div>

      <div class="links">
        <a *ngIf="selectedProject.githubUrl" [href]="selectedProject.githubUrl" target="_blank">GitHub</a>
        <a *ngIf="selectedProject.liveDemoUrl" [href]="selectedProject.liveDemoUrl" target="_blank">Live Demo</a>
      </div>
    </div>
  </div>
</section>
