<section class="skills" *ngIf="skills">
  <h2 class="section-title">Skills</h2>

  <div class="skills-wrapper">
    <div class="skill-card" *ngFor="let category of skills | keyvalue">
      <h3 class="category-title">{{ category.key }}</h3>
      <ul class="skill-list">
        <li *ngFor="let skill of category.value">
          <i class="bi bi-check-circle-fill skill-icon"></i>
          <span>{{ skill }}</span>
        </li>
      </ul>
    </div>
  </div>
</section>
